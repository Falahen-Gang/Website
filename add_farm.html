<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="./Assets/CSS/bootstrap.min.css" />
    <link rel="stylesheet" href="./Assets/CSS/all.min.css" />
    <link rel="stylesheet" href="./Assets/CSS/main.css" />
    <link rel="stylesheet" href="./Assets/CSS/Home/home.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="stylesheet" href="./Assets/CSS/add_farm.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container py-5 my-5 justify-content-center align-items-center" style="height: 100vh;">
      <div class="alert " role="alert" id="response">
      </div>
      <form id="add_farm_form" class="row g-3 w-100">
        <div class="input-container border border-primary border-3 rounded-4 shadow p-4 
        ">
          <h2 class="text-center mb-4" data-key="New Farm">New Farm</h2>
          
          <div class="mb-3">
            <label for="FarmName" class="form-label" data-key="Farm Name">Farm Name</label>
            <input name="name" type="text" class="form-control" id="taskName" placeholder="Value">
          </div>
          <div class="mb-3">
            <label for="FarmName" class="form-label" data-key="Location">Location</label>
            <div id="map"></div>
            <!-- <input name="location" type="text" class="form-control"  placeholder="Value"> -->
            <button type="button" id="getLocationBtn" class="form-button">
                Get My Current Location
            </button>

          </div>
          <div class="mb-3">
            <label for="FarmName" class="form-label" data-key="Area">Area</label>
            <input name="area" type="number" class="form-control"  placeholder="Value">
          </div>
          <div class="mb-3">
            <label for="FarmName" class="form-label" data-key="line length">line length</label>
            <input name="line_length" type="number" class="form-control"  placeholder="Value">
          </div>
          <div class="mb-3">
            <label for="FarmName" class="form-label" data-key="number of lines">number of lines</label>
            <input name="number_of_lines" type="number" class="form-control"  placeholder="Value">
          </div>
          <div class="mb-3">
            <label for="Crops" class="form-label" data-key="Crop">Crop</label>
            <select name="crop_id" class="form-select" id="Crops">
              <option value="1" data-key="Tomatoes">Tomatoes</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="Notes" class="form-label" data-key="Notes">Notes</label>
            <textarea name="notes" class="form-control" aria-label="With textarea"></textarea>
          </div>
        </div>
        <button type="submit" class="btn btn-primary p-3" data-key="add">add</button>
        </form>
      </div>
  </body>

 <!-- Bootstrap JS and Popper.js (required for some Bootstrap components like tooltips) -->
  <script src="./Assets/JS/data.js"></script>
 <script src="./Assets/JS/bootstrap.bundle.min.js"></script>
 <script src="./Assets/JS/all.min.js"></script>
 <script src="./Assets/JS/main.js"></script>
  <script src="./Assets/JS/check.js"></script>
  <script src="./Assets/JS/add_farm.js"></script>


</body>
</html>
