<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./Assets/CSS/bootstrap.min.css" />
    <link rel="stylesheet" href="./Assets/CSS/all.min.css" />
    <link rel="stylesheet" href="./Assets/CSS/main.css" />
    <link rel="stylesheet" href="./Assets/CSS/login/style.css" />
    <title>Page</title>
  </head>

  <body >
    <div class=" w-50 mx-auto"  id="response-message"  role="alert">
    </div>
    <div class="container" id="container">
      <div class="form-container sign-up">
        <form id="signup" >
          <h1 data-key="Create Account">Create Account</h1>
          <div class="social-icons">
            <a href="#" class="icon"
              ><i class="fa-brands fa-google-plus-g"></i
            ></a>
            <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
            <a href="#" class="icon"
              ><i class="fa-brands fa-linkedin-in"></i
            ></a>
          </div>
          <span data-key="or use your email for registeration">or use your email for registeration</span>
          <input name="name" type="text" placeholder="Name" />
          <input type="email" name="email" placeholder="Email" />
          <input type="password" name="password" placeholder="Password" />
          <button type="submit" data-key="Sign Up">Sign Up</button>
        </form>
      </div>
      <div class="form-container sign-in">
        <form id="signin">
          <h1 data-key="Sign In"> Sign In</h1>
          <div class="social-icons">
            <a href="#" class="icon"
              ><i class="fa-brands fa-google-plus-g"></i
            ></a>
            <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
            <a href="#" class="icon"
              ><i class="fa-brands fa-linkedin-in"></i
            ></a>
          </div>
          <span data-key="or use your email password">or use your email password</span>
          <input name="email_sign" id="email_sign" type="email" placeholder="Email" />
          <input name="password_sign" id="password_sign" type="password" placeholder="Password" />
          <a href="#" data-key="Forget Your Password">Forget Your Password?</a>
          <button type="submit" data-key="Sign In">Sign In</button>
        </form>
      </div>
      <div class="toggle-container">
        <div class="toggle">
          <div class="toggle-panel toggle-left">
            <h1 data-key="Welcome Back">Welcome Back!</h1>
            <p data-key="Enter your personal details to use all of site features">Enter your personal details to use all of site features</p>
            <button  id="login" data-key="Sign In">Sign In</button>
          </div>
          <div class="toggle-panel toggle-right">
            <h1 data-key="Hello, Friend">Hello, Friend!</h1>
            <p data-key="Register with your personal details to use all of site features"> 
              Register with your personal details to use all of site features
            </p>
            <button  id="register" data-key="Sign Up">Sign Up</button>
          </div>
        </div>
      </div>
    </div>
    <script src="./Assets/JS/data.js"></script>
    <script src="./Assets/JS/login/script.js"></script>
    <script src="./Assets/JS/signup.js"></script>
    <script src="./Assets/JS/signin.js"></script>
    <script src="./Assets/JS/check.js"></script>


  </body>
</html>
