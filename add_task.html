<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="./Assets/CSS/bootstrap.min.css" />
    <link rel="stylesheet" href="./Assets/CSS/all.min.css" />
    <link rel="stylesheet" href="./Assets/CSS/main.css" />
    <link rel="stylesheet" href="./Assets/CSS/Home/home.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container py-5 my-5 justify-content-center align-items-center" style="height: 100vh;">
      <div class="alert " role="alert" id="response">
      </div>
      <form id="add_task_form" class="row g-3 w-100">
        <div class="input-container border border-primary border-3 rounded-4 shadow p-4 
        ">
          <h2 class="text-center mb-4" data-key="New Task">New Task</h2>
          
          <div class="mb-3">
            <label for="FarmName" class="form-label" data-key="Title">Title </label>
            <input name="title" type="text" class="form-control" id="taskName" placeholder="Value">
          </div>
          <div class="mb-3">
            <label for="Crops" class="form-label" data-key="Service">Service</label>
            <select name="service_id" class="form-select" id="Crops">
              <option value="1">NPK</option>
              <option value="2">Weed</option>
              <option value="3">Disease</option>

            </select>
          </div>
          <div class="mb-3">
            <label  class="form-label" data-key="date">date</label>
            <select name="date_id" class="form-select" id="dates" >
              

            </select>
          </div>
          <div class="mb-3">
            <label  class="form-label" data-key="Farm">farm</label>
            <select name="farm_id" class="form-select" id="farms" >
              

            </select>
          </div>
          <div class="mb-3">
            <label for="Notes" class="form-label" data-key="Notes">Notes</label>
            <textarea name="description" class="form-control" aria-label="With textarea"></textarea>
          </div>
        </div>
        <button id="add" type="submit" class="btn btn-primary p-3" data-key="add">add</button>
        </form>
      </div>
  </body>

 <!-- Bootstrap JS and Popper.js (required for some Bootstrap components like tooltips) -->
  <script src="./Assets/JS/data.js"></script>
 <script src="./Assets/JS/bootstrap.bundle.min.js"></script>
 <script src="./Assets/JS/all.min.js"></script>
 <script src="./Assets/JS/main.js"></script>
    <script src="./Assets/JS/check.js"></script>
    <script src="./Assets/JS/add_task.js"></script>


</body>
</html>
