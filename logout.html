<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title data-key="logout">Logout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card shadow p-4 text-center" style="max-width: 400px; width: 100%;">
      <h4 class="mb-3" data-key="Do you want to logout">Do you want to logout?</h4>
      
      <form id="logoutForm">
        <button type="submit" class="btn btn-danger w-100 mb-2" data-key="Yes, Logout">Yes, Logout</button>
      </form>

      <button onclick="history.back()" class="btn btn-secondary w-100" data-key="No, Go Back">No, Go Back</button>
    </div>
  </div>

  <script>
    document.getElementById('logoutForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const api_logout =  `${base_url}logout`;
      const logout_options = {
        method : "POST",
        headers : {
            "Authorization" : `Bearer ${localStorage['token']}`
        }
      }
      fetch(api_logout, logout_options)
      .then(response =>response.json())
      localStorage.removeItem('token');
    //   .then(data =>console.log(data.message));
      location.assign("home.html");
    });
  </script>
    <script src="./Assets/JS/data.js"></script>
      <script src="./Assets/JS/check.js"></script>

</body>
</html>
